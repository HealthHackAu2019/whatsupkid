<ion-header>
  <ion-navbar [color]="color">
    <ion-title>Why?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-item>
    </ion-item>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-4 *ngFor="let reason of reasons;" class="reason" (click)="next(reason)">
        <img [src]="reason.img" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block clear (click)="logout()">Logout</button>
</ion-content>
