<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- This is test for isAnonymous() -->
    <ion-grid *ngIf="isAnonymous()">
        <ion-row>
          <ion-col col-6 col-sm-6 col-md-12 col-lg-4 col-xl-3>Hello</ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 col-sm-6 col-md-12 col-lg-4 col-xl-3 >
              <button ion-button small (click)="chooseColourAndRegisterKidAndStartAssessment()">
                Start Assessment
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    <button ion-button block clear (click)="logout()">Logout</button>
</ion-content>
