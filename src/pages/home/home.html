<ion-header>
  <ion-navbar [color]="color">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="isAnonymous()">
    <ion-item>
      <ion-label floating>What is your name?</ion-label>
      <ion-input [(ngModel)]="dataProvider.activeKid.name" placholder="What is your name?"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-4 col-lg-4 *ngFor="let mood of moods;" class="mood" (click)="next(mood)">
        <p>{{mood.label}}</p>
        <img [src]="mood.img" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block clear (click)="logout()">Logout</button>
</ion-content>
