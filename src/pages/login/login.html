<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input [(ngModel)]="user.email" placholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <!-- {{dataProvider.moodsData}} -->
    <!-- {{dataProvider.activeAssessment}} -->
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="user.password" placholder="Password"></ion-input>
  </ion-item>
  <button ion-button block clear (click)="login(user);">Login</button>
  <button ion-button block clear (click)="goToSignup()">Sign up</button>
</ion-content>
